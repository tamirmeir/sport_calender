<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Sport Calendar</title>
    <link rel="stylesheet" href="css_v2/styles.css">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .reset-card { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        .reset-card h2 { margin-top: 0; color: #1e293b; text-align: center; }
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; color: #64748b; font-size: 0.9rem; }
        .form-group input { width: 100%; padding: 0.75rem; border: 1px solid #e2e8f0; border-radius: 6px; font-size: 1rem; box-sizing: border-box; }
        .submit-btn { width: 100%; padding: 0.75rem; background: #2563eb; color: white; border: none; border-radius: 6px; font-weight: 600; cursor: pointer; transition: background 0.2s; }
        .submit-btn:hover { background: #1d4ed8; }
        .message { margin-top: 1rem; text-align: center; font-size: 1.1rem; font-weight: bold; }
        .message.error { color: #dc2626; background-color: #fef2f2; padding: 10px; border-radius: 4px; border: 1px solid #fee2e2; }
        .message.success { color: #16a34a; background-color: #f0fdf4; padding: 10px; border-radius: 4px; border: 1px solid #dcfce7; }
    </style>
</head>
<body>
    <div class="reset-card">
        <h2>Set New Password</h2>
        <form id="resetForm">
            <input type="hidden" id="token" name="token">
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" id="password" name="password" required minlength="6">
            </div>
            <div class="form-group">
                <label for="confirm">Confirm Password</label>
                <input type="password" id="confirm" name="confirm" required minlength="6">
            </div>
            <button type="submit" class="submit-btn" id="submitBtn">Update Password</button>
            <div id="message" class="message"></div>
        </form>
    </div>

    <script>
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        if (!token) {
            document.body.innerHTML = '<div class="reset-card"><h2>Invalid Link</h2><p class="message error">No reset token found. Please request a new password reset link.</p></div>';
        } else {
            document.getElementById('token').value = token;
        }

        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirm').value;
            const msg = document.getElementById('message');
            const btn = document.getElementById('submitBtn');

            if (password !== confirm) {
                msg.textContent = 'Passwords do not match';
                msg.className = 'message error';
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Updating...';
            msg.textContent = '';

            try {
                // In production, we'd use the proxy, but here we might hit port 3000 which proxies to 8000
                const res = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify({ password })
                });

                const data = await res.json();

                if (res.ok) {
                    msg.textContent = 'Password updated successfully! Redirecting...';
                    msg.className = 'message success';
                    setTimeout(() => window.location.href = '/', 2000);
                } else {
                    throw new Error(data.error || 'Failed to reset password');
                }
            } catch (err) {
                msg.textContent = err.message;
                msg.className = 'message error';
                btn.disabled = false;
                btn.textContent = 'Update Password';
            }
        });
    </script>
</body>
</html>
